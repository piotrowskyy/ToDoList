<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500&amp;subset=latin-ext" rel="stylesheet">
</head>

<body>
	<header>
		<nav class="nav">
			<button class="nav_menu_button button_default transparent">
				<i class="icon icon-menu"></i>
			</button>
			<div class="nav_textbox">
				<input id="input" type="text" placeholder="Enter an activity.." class="textbox_input_default">
				<button id="add" class="textbox_input_button button_default">
					<i class="icon icon-plus"></i>
				</button>
			</div>
			<button class="nav_search_button button_default transparent">
				<i class="icon icon-search"></i>
			</button>
		</nav>
	</header>
	<main id="container">
		<ul class="todo_simple" id="todo_simple"></ul>
		<div id="split_line"></div>
		<ul class="todo_simple_done" id="complete">
		</ul>
	</main>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
